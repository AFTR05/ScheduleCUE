<div id="Registrar-materia">
    <div class="container-form-crud-subject">
        <h2>Registrar Materia</h2>
        <form id="form-crud-subject">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="tipoMateria">Tipo de Materia:</label>
                <input type="text" id="tipoMateria" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="duracion">Duración de Materia:</label>
                <input type="number" id="duracion" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="horasSemanales">Horas Semanales:</label>
                <input type="number" id="horasSemanales" class="form-input" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    <div class="container-table-crud-subject">
        <table id="table-crud-subject" class="table table-hover">
            <thead>
            <tr class="table-primary">
                <th scope="row">Nombre</th>
                <th scope="row">Tipo de Materia</th>
                <th scope="row">Duración de Materia</th>
                <th scope="row">Horas Semanales</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Software</td>
                <td>Núcleo</td>
                <td>30</td>
                <td>50</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

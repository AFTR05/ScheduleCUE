<div id="Registrar-materia" class="main-container-crud-room">
    <div class="container-form-crud-room">
        <h2>Registrar Materia</h2>
        <form>
            <div class="form-floating">
                <input class="form-control" type="text" id="nombre" placeholder="#">
                <label for="nombre">Nombre</label>
            </div>

            <div class="form-floating">
                <input class="form-control" type="text" id="tipoMateria" placeholder="#">
                <label for="tipoMateria">Tipo de Materia</label>
            </div>

            <div class="form-floating">
                <input class="form-control" type="number" id="duracion" placeholder="#">
                <label for="duracion">Duración de Materia</label>
            </div>

            <div class="form-floating">
                <input class="form-control" type="number" id="horasSemanales" placeholder="#">
                <label for="horasSemanales">Horas Semanales</label>
            </div>

            <button type="submit">Guardar</button>
        </form>
    </div>

    <div class="container-table-crud-room">
        <table class="table table-hover">
            <thead>
            <tr class="table-primary">
                <th scope="col">Nombre</th>
                <th scope="col">Tipo de Materia</th>
                <th scope="col">Duración de Materia</th>
                <th scope="col">Horas Semanales</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Software</td>
                <td>Núcleo</td>
                <td>30</td>
                <td>50</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

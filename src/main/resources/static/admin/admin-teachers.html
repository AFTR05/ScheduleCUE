<div id="Gestion-profesores" class="main-container-crud-room">
    <div class="container-form-crud-room">
        <h2>Gestión de profesores</h2>
        <form>
            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="#">
                <label for="username">Nombre</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="#">
                <label for="floatingInput">Correo electrónico</label>
            </div>
            <div id="submit-btn">
                <button type="submit" id="submit-button" class="btn btn-primary">Guardar Cambios</button>
            </div>
        </form>
    </div>
    <div class="container-table-crud-room">
        <table class="table table-hover">
            <thead>
            <tr class="table-primary">
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
                <th scope="col">Tipo de administrativo</th>
                <th scope="col">Activo</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Nombre de profesor</td>
                <td>Email de profesor</td>
                <td>Tipo de administrativo del profesor</td>
                <td>Activo del profesor</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

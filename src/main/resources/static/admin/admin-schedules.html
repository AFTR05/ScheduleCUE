<div class="root">
    <div class="full-container">
        <div class="container-work">

            <div class="container-head">
                <span class="material-symbols-outlined control" onclick="backArrow()">arrow_back_ios </span>
                <p id="nameWeek"></p>
                <span class="material-symbols-outlined control" onclick="nextArrow()"> arrow_forward_ios </span>
            </div>

            <div class="container-body">
                <table class="table">
                    <thead>
                      <tr class="tr-head">
                        <th>Horario</th>
                        <th>lunes</th>
                        <th>Martes</th>
                        <th>Miercoles</th>
                        <th>Jueves</th>
                        <th>Viernes</th>
                        <th>Sabado</th>
                        <th>Domingo</th>
                      </tr>
                    </thead>
                    <tbody id="table-body" class="table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="overlay" id="overlay">
    <div class="container-popUp">
        <a href="#" class="close-popUp" id="cerrarPopup" onclick="closePopUp()"><i class="fas fa-times"></i></a>
        <h3 class="title-popup">Campos</h3>
        <form action="#">
            <div class="container-inputs">
                <input type="text" placeholder="Curso" id="dataCourse">
                <input type="text" placeholder="Profesor" id="dataTeachers">
            </div>
            <div class="container-button">
                <input type="text" value="Enviar" class="btn-edit" id="btn-edit">
            </div>
        </form>
    </div>
</div>
